<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body class="sub_page">

<div class="hero_area">
  <div class="bg-box">
    <img th:src="@{/images/nav-bg.jpg}" alt="">
  </div>
  <header th:replace="/fragments/header :: header"></header>
</div>

<section class="food_section layout_padding">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form_container">
          <h3>Edit Post</h3>
          <form th:action="@{'/posts/{id}/edit'(id=${post.id})}" th:object="${post}" method="post">
            <input type="hidden" th:field="*{account}"/>

            <div class="form-group">
              <input th:field="*{title}" class="form-control" placeholder="Title"/>
              <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger"></p>
            </div>

            <div class="form-group">
              <textarea th:field="*{body}" class="form-control" id="editor"></textarea>
              <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="alert alert-danger"></p>
            </div>

            <button type="submit" class="btn btn-primary">Update Post</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<footer th:replace="/fragments/footer :: footer"></footer>

</body>
</html>
