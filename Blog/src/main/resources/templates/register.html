<!DOCTYPE html>
<html lang="en">
<div th:replace="blog/header :: header"></div>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"> Blog Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}"> All Posts</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Registration</h2>
                </div>
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You have registered successfully for the Blog Project.
                    </div>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                        <div class="form-group mb-3">
                            <label class="form-label" for="firstName">First Name</label>
                            <input class="form-control" id="firstName"
                                   name="firstName"
                                   placeholder="Enter first name"
                                   type="text"
                                   th:field="*{firstName}">
                            <p th:if="${#fields.hasErrors('firstName')}"
                               class="text-danger" th:errors="*{firstName}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input class="form-control"
                                   id="lastName" name="lastName"
                                   placeholder="Enter last name"
                                   type="text"
                                   th:field="*{lastName}">
                            <p th:if="${#fields.hasErrors('lastName')}"
                               class="text-danger" th:errors="*{lastName}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control"
                                   id="email"
                                   name="email"
                                   placeholder="Enter email address"
                                   type="email"
                                   th:field="*{email}">
                            <p  th:if="${#fields.hasErrors('email')}"
                                class="text-danger"
                                th:errors="*{email}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Enter password"
                                   type="password"
                                   th:field="*{password}">
                            <p th:if="${#fields.hasErrors('password')}"
                               class="text-danger"
                               th:errors="*{password}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Register</button>
                            <span>Already registered? <a th:href="@{/login}">Login Here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
